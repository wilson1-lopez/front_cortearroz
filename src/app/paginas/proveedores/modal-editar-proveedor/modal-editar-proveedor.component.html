<div class="modal fade" id="modalEditarProveedor" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="proveedorForm" (ngSubmit)="editarProveedor()">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">Editar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" id="CerrarModalEditarProveedor"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="mb-3">
            <label>Telefono</label>
            <input type="text" class="form-control" formControlName="telefono"/>
          </div>
          <div class="mb-3">
            <label>Direccion</label>
            <input type="text" class="form-control" formControlName="direccion" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModalEditar">Cancelar</button>
          <button 
            type="submit" 
            class="btn btn-warning text-dark" 
            [disabled]="guardando || proveedorForm.invalid">
            <i class="bi bi-pencil me-2"></i>{{ guardando ? 'Guardando...' : 'Actualizar Proveedor' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
