<!-- Modal Agregar Repuesto -->
<div class="modal fade" id="modalAgregarRepuesto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="repuestoForm" (ngSubmit)="guardarRepuesto()">
          
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Agregar Nuevo Repuesto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar" id="CerrarModalRepuesto"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre">Nombre del Repuesto</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre" required>
            </div>

            <div class="mb-3">
              <label for="descripcion">Descripción</label>
              <textarea id="descripcion" class="form-control" formControlName="descripcion" placeholder="Ingrese la descripción"></textarea>
            </div>
          </div>

        

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModalRepuesto">Cancelar</button>
            <button 
              type="submit" 
              class="btn btn-success" 
              [disabled]="guardando || repuestoForm.invalid"
            >
              <i class="bi bi-plus-circle me-2"></i>{{ guardando ? 'Guardando...' : 'Crear Repuesto' }}
            </button>
          </div>

        </form>
      </div>
    </div>
</div>
