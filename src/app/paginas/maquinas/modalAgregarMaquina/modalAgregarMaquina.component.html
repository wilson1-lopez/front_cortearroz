<!-- Modal -->
<div class="modal fade" id="modalNuevaMaquina" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="maquinaForm" (ngSubmit)="guardarMaquina()">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Agregar Nueva Máquina</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar" id="btnCerrarModal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" />
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea class="form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label>Estado</label>
              <select class="form-select" formControlName="estado">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCerrarModal">Cancelar</button>
            <button 
              type="submit" 
              class="btn btn-success" 
              [disabled]="guardando || maquinaForm.invalid" 
              >
              <i class="bi bi-plus-circle me-2"></i>{{ guardando ? 'Guardando...' : 'Crear Máquina' }}
            </button>
          </div>

        </form>
        
      </div>
    </div>
  </div>
