<!-- Modal Editar -->
<div id="modalEditar" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Clase a침adida para centrar el modal -->
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">Editar M치quina</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar" id="btnCerrarModaleditar"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="maquinaForm" (ngSubmit)="guardarCambios()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripci칩n</label>
              <input type="text" class="form-control" formControlName="descripcion">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" formControlName="estado">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
              </select>
            </div>
         
          <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button 
            type="submit" 
            class="btn btn-warning text-dark" 
            [disabled]="guardando || maquinaForm.invalid" 
           >
            <i class="bi bi-pencil me-2"></i>{{ guardando ? 'Guardando...' : 'Actualizar M치quina' }}
          </button>
        </div>

      </form>
      </div>
    </div>
</div>
