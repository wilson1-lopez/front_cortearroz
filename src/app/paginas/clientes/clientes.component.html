<div class="container mt-5">
    <h2 class="mb-4 text-center text-md-start">Listado de Clientes</h2>
  
    <!-- Buscador y botón (responsive) -->
    <div class="row g-2 mb-3">
      <div class="col-12 col-md-6">
        <input type="text" class="form-control" placeholder="Buscar cliente...">
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-end justify-content-md-start">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevoCliente">
          <i class="bi bi-plus-circle me-2"></i>Nuevo Cliente 
        </button>
      </div>
    </div>
  
    <!-- Tabla responsive -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @if (clientes.length === 0) {
            <tr>
              <td colspan="6" class="text-center text-muted">No hay clientes registrados</td>
            </tr>
          }
          @for(cliente of clientes; track cliente.id){
            <tr>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.cedula }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>
                <div class="d-flex flex-wrap gap-1">
                  <button class="btn btn-sm btn-primary" title="Ver detalles">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn btn-sm btn-warning" title="Editar" (click)="editarCliente(cliente)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" title="Eliminar" (click)="eliminarCliente(cliente.id!)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal para agregar cliente -->
  <app-modalAgregarCliente (clienteCreado)="agregarCliente($event)"></app-modalAgregarCliente>
  
  <!-- Modal para editar cliente -->
  <app-modalEditarCliente 
    [clienteParaEditar]="clienteSeleccionado" 
    (clienteEditado)="onClienteEditado($event)">
  </app-modalEditarCliente>
